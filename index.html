<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sphere Energy Battery Show Leaderboard</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header-images">
        **<img src="sphere-centre-logo-transparent-ohne schrift.png" class="left-image" alt="Left Image">**
        **<img src="energy-is-everything-purple.png" class="right-image" alt="Right Image">**
    </div>
    <h1>Sphere Energy Battery Show Leaderboard</h1>
    <div class="container">
        <h2>Overall Performance</h2>
        <table id="overall-points">
            <thead>
                <tr>
                    <th>Group</th>
                    <th>Rank</th>
                    <th>Points</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data will be populated here by JavaScript -->
            </tbody>
        </table>
        <h2>Task Breakdown</h2>
        <table id="task-breakdown">
            <thead>
                <tr>
                    <th>Group</th>
                    <th>Rank</th>
                    <th>Points</th>
                    <th>Party invites distributed</th>
                    <th>Brochures distributed</th>
                    <th>Meetings scheduled</th>
                    <th>Demo presented</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data will be populated here by JavaScript -->
            </tbody>
        </table>
        <h2>Add Completed Tasks</h2>
        <form id="task-form">
            <label for="group">Group:</label>
            <select id="group" name="group" required>
                <option value="">Select a group</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="Tobi">Tobi</option>
            </select>
            <label for="task">Task:</label>
            <select id="task" name="task" required>
                <option value="">Select a task</option>
                <option value="partyInvites">Party invites distributed</option>
                <option value="brochures">Brochures distributed</option>
                <option value="meetings">Meetings scheduled</option>
                <option value="demo">Demo presented</option>
            </select>
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" min="1" required>
            <button type="submit">Add Activity</button>
        </form>
        <button id="reset-button">Reset Scores</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
